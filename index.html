<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Config Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.png" type="image/png">

    <style>
        :root {
            --bg-dark: #0c0c14;
            --bg-card: #1a1a2e;
            --bg-card-hover: #25253d;
            --primary: #7e57c2;
            --primary-light: #9c7de8;
            --secondary: #29b6f6;
            --accent: #ff7043;
            --success: #66bb6a;
            --warning: #ffca28;
            --error: #ef5350;
            --text: #e0e0e0;
            --text-secondary: #a0a0c0;
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --common-config: #66bb6a; /* Green color for common config */
            --current-week: #ff7043; /* Accent color for current week */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), #0f0c29);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 10px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(102, 187, 106, 0.5);
            border: 3px solid transparent;
            background: 
                linear-gradient(var(--bg-card), var(--bg-card)) padding-box,
                linear-gradient(135deg, var(--common-config), #8bc34a) border-box;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(102, 187, 106, 0.5); }
            50% { box-shadow: 0 0 30px rgba(102, 187, 106, 0.8); }
            100% { box-shadow: 0 0 15px rgba(102, 187, 106, 0.5); }
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: var(--transition);
        }

        .logo-icon:hover img {
            transform: scale(1.08);
        }

        .logo-text h1 {
            font-size: 32px;
            background: linear-gradient(to right, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(126, 87, 194, 0.3);
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 16px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .version-badge {
            background: linear-gradient(135deg, var(--common-config), #8bc34a);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(102, 187, 106, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }
        
        /* Progress Bar Styles */
        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .progress-label span:first-child {
            color: var(--primary-light);
            font-weight: 500;
        }

        .progress-bar {
            height: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--common-config), #8bc34a);
            border-radius: 8px;
            transition: width 1.5s ease;
            box-shadow: 0 0 15px rgba(102, 187, 106, 0.6);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .progress-stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-stat.integrated {
            color: var(--success);
        }
        
        .progress-stat.in_progress {
            color: var(--secondary);
        }
        
        .progress-stat.open {
            color: var(--warning);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(26, 26, 46, 0.7);
            border-radius: var(--border-radius);
            padding: 30px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(126, 87, 194, 0.3);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-light);
            position: relative;
            padding-left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title i {
            color: var(--secondary);
        }

        .card-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 30px;
            background: var(--secondary);
            border-radius: 4px;
        }

        /* Gantt Chart Styles */
        .gantt-container {
            overflow-x: auto;
            padding: 15px 0;
        }

        .gantt-header {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px 0;
        }

        .gantt-header-project {
            min-width: 200px;
            padding: 0 15px;
            font-weight: 600;
        }

        .gantt-header-timeline {
            flex: 1;
            display: flex;
            position: relative;
        }

        .gantt-week {
            flex: 1;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            position: relative;
        }

        .gantt-week::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .gantt-row {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .gantt-row-project {
            min-width: 200px;
            padding: 0 15px;
            font-weight: 500;
        }

        .gantt-row-timeline {
            flex: 1;
            height: 30px;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }

        .gantt-bar {
            position: absolute;
            height: 20px;
            top: 5px;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: var(--transition);
            cursor: pointer;
        }

        .gantt-bar.common-config {
            background: linear-gradient(90deg, var(--common-config), #8bc34a);
        }

        .gantt-bar:hover {
            height: 24px;
            top: 3px;
            box-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
        }

        .gantt-milestone {
            position: absolute;
            top: -5px;
            width: 4px;
            height: 40px;
            background: var(--accent);
            z-index: 2;
            border-radius: 2px;
        }

        .gantt-milestone::after {
            content: 'Freeze';
            position: absolute;
            top: -25px;
            left: -15px;
            font-size: 11px;
            background: var(--accent);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
        }

        /* Current Week Highlight */
        .gantt-week.current-week {
            color: white;
            font-weight: bold;
            z-index: 2;
            position: relative;
        }

        .gantt-week.current-week::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, var(--current-week), #ff9a76);
            border-radius: 8px;
            z-index: -1;
            box-shadow: 0 0 20px rgba(255, 112, 67, 0.7);
            animation: pulse-current 2s infinite ease-in-out;
        }

        @keyframes pulse-current {
            0% { box-shadow: 0 0 10px rgba(255, 112, 67, 0.7); }
            50% { box-shadow: 0 0 25px rgba(255, 112, 67, 0.9); }
            100% { box-shadow: 0 0 10px rgba(255, 112, 67, 0.7); }
        }

        .current-week-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 112, 67, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--current-week);
        }

        .current-week-badge {
            background: linear-gradient(135deg, var(--current-week), #ff9a76);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(255, 112, 67, 0.3);
        }

        .current-week-text {
            font-size: 14px;
            color: var(--text);
        }

        /* CCR Filter Styles */
        .ccrs-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(26, 26, 46, 0.7);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .filter-section-title {
            color: var(--text-secondary);
            margin-right: 5px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            padding: 8px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(126, 87, 194, 0.4);
        }

        /* CCR List Styles */
        .ccrs-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }

        .ccr-item {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            opacity: 1;
            transform: translateY(0);
            animation: fadeInUp 0.5s ease forwards;
            position: relative;
            height: 100%;
        }

        .ccr-item:hover {
            background: rgba(126, 87, 194, 0.15);
            transform: translateY(-5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ccr-state-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .ccr-state-open {
            background: rgba(255, 202, 40, 0.2);
            color: var(--warning);
        }

        .ccr-state-in_progress {
            background: rgba(41, 182, 246, 0.2);
            color: var(--secondary);
        }

        .ccr-state-integrated {
            background: rgba(102, 187, 106, 0.2);
            color: var(--success);
        }

        .ccr-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-right: 100px;
        }

        .ccr-title {
            font-size: 18px;
            font-weight: 600;
        }

        .ccr-project {
            font-size: 14px;
            color: var(--secondary);
            background: rgba(41, 182, 246, 0.1);
            padding: 3px 10px;
            border-radius: 20px;
            white-space: nowrap;
        }

        .ccr-body {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.6;
            flex-grow: 1;
        }

        .ccr-footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .no-ccrs-message {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 18px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            grid-column: 1 / -1;
            display: none;
        }

        .background-text {
            line-height: 1.8;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.04);
            padding: 30px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            font-size: 17px;
            position: relative;
        }

        .background-text::before {
            content: '"';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 70px;
            color: rgba(126, 87, 194, 0.2);
            font-family: Georgia, serif;
            line-height: 1;
        }

        /* New styles for markdown content */
        .integration-hints-content {
            line-height: 1.8;
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .integration-hints-content h1,
        .integration-hints-content h2,
        .integration-hints-content h3 {
            color: var(--primary-light);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        .integration-hints-content p {
            margin-bottom: 1em;
        }
        
        .integration-hints-content ul,
        .integration-hints-content ol {
            padding-left: 20px;
            margin-bottom: 1em;
        }
        
        .integration-hints-content li {
            margin-bottom: 0.5em;
        }
        
        .integration-hints-content code {
            background: rgba(255, 255, 255, 0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--accent);
        }
        
        .integration-hints-content pre {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            margin: 1.5em 0;
        }
        
        .integration-hints-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: var(--text);
        }
        
        .integration-hints-content a {
            color: var(--secondary);
            text-decoration: none;
        }
        
        .integration-hints-content a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-source {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-source a {
            color: var(--primary-light);
            text-decoration: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: var(--secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(126, 87, 194, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .project-dates {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
            display: flex;
            gap: 10px;
        }

        .common-config-dates {
            color: var(--common-config);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                gap: 20px;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 25px;
            }
            
            .logo {
                justify-content: center;
                flex-direction: column;
                text-align: center;
            }
            
            .version-badge {
                margin-top: 15px;
            }

            .progress-container {
                padding: 15px;
            }

            .progress-stats {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .gantt-header {
                display: none;
            }

            .gantt-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .gantt-row-timeline {
                width: 100%;
                margin-top: 10px;
            }

            .ccrs-filters {
                flex-direction: column;
                gap: 15px;
            }
            
            .ccrs-list {
                grid-template-columns: 1fr;
            }
            
            .footer {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <img src="icon.png" alt="Common Config Icon">
                </div>
                <div class="logo-text">
                    <h1>Common Config Dashboard</h1>
                    <p>Configuration Change Request Management</p>
                </div>
            </div>
            <div class="version-badge">
                <i class="fas fa-code-branch"></i>
                <span id="versionBadge">CommonConfig 2.4.0</span>
            </div>
        </header>

        <div class="progress-container">
            <div class="progress-label">
                <span><i class="fas fa-tasks"></i> Configuration Progress</span>
                <span id="progressPercentage">0% Complete</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-stats">
                <div class="progress-stat integrated">
                    <i class="fas fa-check-circle"></i>
                    <span id="integratedCount">0</span> Integrated
                </div>
                <div class="progress-stat in_progress">
                    <i class="fas fa-sync-alt"></i>
                    <span id="inProgressCount">0</span> In Progress
                </div>
                <div class="progress-stat open">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="openCount">0</span> Open
                </div>
            </div>
        </div>

        <div id="dashboardContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading configuration data...</p>
            </div>
        </div>

        <div class="footer">
            <div class="copyright">
                Common Config Dashboard • Last updated: <span id="currentDate"></span>
            </div>
            <div class="data-source">
                <i class="fas fa-file-code"></i>
                <span>Configuration: <a href="config.yaml" target="_blank">config.yaml</a></span>
            </div>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toISOString().split('T')[0];
        
        // Configuration YAML URL
        const CONFIG_URL = 'config.yaml';
        const HINTS_URL = 'integration_hints.md';
        
        // Function to calculate week numbers
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }
        
        // Function to calculate week difference
        function weeksBetween(startDate, endDate) {
            return Math.round((endDate - startDate) / (7 * 24 * 60 * 60 * 1000));
        }
        
        // Update progress bar
        function updateProgressBar(ccrs) {
            if (!ccrs || ccrs.length === 0) return;
            
            const openCCRs = ccrs.filter(c => c.state === 'open').length;
            const inProgressCCRs = ccrs.filter(c => c.state === 'in_progress').length;
            const integratedCCRs = ccrs.filter(c => c.state === 'integrated').length;
            const totalCCRs = ccrs.length;
            
            const progressPercentage = Math.round((integratedCCRs / totalCCRs) * 100);
            
            // Update progress bar
            document.getElementById('progressFill').style.width = `${progressPercentage}%`;
            document.getElementById('progressPercentage').textContent = `${progressPercentage}% Complete`;
            
            // Update counts
            document.getElementById('openCount').textContent = openCCRs;
            document.getElementById('inProgressCount').textContent = inProgressCCRs;
            document.getElementById('integratedCount').textContent = integratedCCRs;
        }
        
        // Create HTML elements for Gantt chart
        function createGanttChart(projects) {
            if (!projects || projects.length === 0) {
                return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-chart-bar"></i> Projects Timeline</h2>
                    </div>
                    <p style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        No projects configured
                    </p>
                </div>
                `;
            }
            
            // Calculate date range
            const allDates = projects.flatMap(p => [
                new Date(p.start_date),
                new Date(p.end_date),
                ...(p.freeze_date ? [new Date(p.freeze_date)] : [])
            ]);
            
            const minDate = new Date(Math.min(...allDates.map(d => d.getTime())));
            const maxDate = new Date(Math.max(...allDates.map(d => d.getTime())));
            
            // Calculate total weeks in timeline
            const totalWeeks = weeksBetween(minDate, maxDate);
            const startWeek = getWeekNumber(minDate);
            
            // Get current week number
            const currentWeek = getWeekNumber(new Date());
            
            // Generate week headers
            let weekHeaders = '';
            for (let i = 0; i <= totalWeeks; i++) {
                const weekNumber = startWeek + i;
                const isCurrentWeek = weekNumber === currentWeek;
                weekHeaders += `<div class="gantt-week ${isCurrentWeek ? 'current-week' : ''}">CW ${weekNumber}</div>`;
            }
            
            // Generate project rows
            let projectRows = '';
            projects.forEach(project => {
                const startDate = new Date(project.start_date);
                const endDate = new Date(project.end_date);
                const freezeDate = project.freeze_date ? new Date(project.freeze_date) : null;
                const isCommonConfig = project.commonconfig === "true";
                
                const startOffset = weeksBetween(minDate, startDate);
                const duration = weeksBetween(startDate, endDate);
                const freezeOffset = freezeDate ? weeksBetween(minDate, freezeDate) : null;
                
                const barPosition = (startOffset / totalWeeks) * 100;
                const barWidth = (duration / totalWeeks) * 100;
                const freezePosition = freezeOffset ? (freezeOffset / totalWeeks) * 100 : null;
                
                const datesHtml = isCommonConfig 
                    ? `<div class="project-dates common-config-dates">${project.start_date} to ${project.end_date}</div>`
                    : `<div class="project-dates">${project.start_date} to ${project.end_date}</div>`;
                
                projectRows += `
                <div class="gantt-row">
                    <div class="gantt-row-project">
                        ${project.name}
                        ${datesHtml}
                    </div>
                    <div class="gantt-row-timeline">
                        <div class="gantt-bar ${isCommonConfig ? 'common-config' : ''}" 
                             style="left: ${barPosition}%; width: ${barWidth}%;"
                             title="${project.name}: ${project.start_date} to ${project.end_date}">
                        </div>
                        ${freezePosition ? `
                        <div class="gantt-milestone" 
                             style="left: ${freezePosition}%;"
                             title="Freeze Date: ${project.freeze_date}"></div>
                        ` : ''}
                    </div>
                </div>
                `;
            });
            
            return `
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-chart-bar"></i> Projects Timeline</h2>
                </div>
                <div class="gantt-container">
                    <div class="gantt-header">
                        <div class="gantt-header-project">Project</div>
                        <div class="gantt-header-timeline">
                            ${weekHeaders}
                        </div>
                    </div>
                    <div class="gantt-body">
                        ${projectRows}
                    </div>
                </div>
            </div>
            `;
        }
        
        // Create HTML elements for CCRs
        function createCCRsContent(ccrs, projectFilters) {
            if (!ccrs || ccrs.length === 0) {
                return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-tasks"></i> Configuration Change Requests</h2>
                    </div>
                    <div class="no-ccrs-message" style="display: block;">
                        <i class="fas fa-inbox"></i>
                        <h3>No configuration change requests</h3>
                        <p>All requests are completed or none are configured</p>
                    </div>
                </div>
                `;
            }
            
            const openCCRs = ccrs.filter(c => c.state === 'open').length;
            const inProgressCCRs = ccrs.filter(c => c.state === 'in_progress').length;
            const integratedCCRs = ccrs.filter(c => c.state === 'integrated').length;
            
            return `
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-tasks"></i> Configuration Change Requests</h2>
                </div>
                <div class="ccrs-filters">
                    <div class="filter-section">
                        <div class="filter-section-title">Project:</div>
                        <button class="filter-btn active" data-filter="all" data-type="project">
                            All Projects
                        </button>
                        ${projectFilters.map(project => `
                        <button class="filter-btn" data-filter="${project}" data-type="project">
                            ${project}
                        </button>
                        `).join('')}
                    </div>
                    
                    <div class="filter-section">
                        <div class="filter-section-title">State:</div>
                        <button class="filter-btn active" data-filter="all" data-type="state">
                            All States
                        </button>
                        <button class="filter-btn" data-filter="open" data-type="state">
                            Open (${openCCRs})
                        </button>
                        <button class="filter-btn" data-filter="in_progress" data-type="state">
                            In Progress (${inProgressCCRs})
                        </button>
                        <button class="filter-btn" data-filter="integrated" data-type="state">
                            Fulfilled (${integratedCCRs})
                        </button>
                    </div>
                </div>
                <div class="ccrs-list" id="ccrsContainer">
                    ${ccrs.map(ccr => `
                    <div class="ccr-item" data-project="${ccr.project}" data-state="${ccr.state}">
                        <div class="ccr-state-badge ccr-state-${ccr.state}">
                            ${ccr.state.replace('_', ' ').toUpperCase()}
                        </div>
                        <div class="ccr-header">
                            <div class="ccr-title">${ccr.title}</div>
                            <div class="ccr-project">${ccr.project}</div>
                        </div>
                        <div class="ccr-body">${ccr.body}</div>
                        <div class="ccr-footer">
                            <div>Created: ${ccr.created || 'N/A'}</div>
                        </div>
                    </div>
                    `).join('')}
                    <div class="no-ccrs-message" id="noCCRsMessage" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <h3>No configuration change requests</h3>
                        <p>All requests are completed or none are configured</p>
                    </div>
                </div>
            </div>
            `;
        }
        
        // Create HTML elements for background
        function createBackgroundContent(text) {
            return `
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-scroll"></i> Background</h2>
                </div>
                <p class="background-text">
                    ${text}
                </p>
            </div>
            `;
        }
        
        // Create HTML elements for integration hints
        function createIntegrationHintsContent(markdownContent) {
            const htmlContent = marked.parse(markdownContent);
            return `
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-lightbulb"></i> Integration Hints</h2>
                </div>
                <div class="integration-hints-content">
                    ${htmlContent}
                </div>
            </div>
            `;
        }
        
        // Filter CCRs
        function filterCCRs() {
            const projectFilter = document.querySelector('.filter-btn.active[data-type="project"]').dataset.filter;
            const stateFilter = document.querySelector('.filter-btn.active[data-type="state"]').dataset.filter;
            
            const ccrs = document.querySelectorAll('.ccr-item');
            const noCCRsMessage = document.getElementById('noCCRsMessage');
            let visibleCount = 0;
            
            ccrs.forEach(ccr => {
                const ccrProject = ccr.dataset.project;
                const ccrState = ccr.dataset.state;
                
                const projectMatch = projectFilter === 'all' || ccrProject === projectFilter;
                const stateMatch = stateFilter === 'all' || ccrState === stateFilter;
                
                if (projectMatch && stateMatch) {
                    ccr.style.display = '';
                    visibleCount++;
                } else {
                    ccr.style.display = 'none';
                }
            });
            
            // Show/hide no CCRs message
            if (noCCRsMessage) {
                if (visibleCount === 0) {
                    noCCRsMessage.style.display = 'block';
                } else {
                    noCCRsMessage.style.display = 'none';
                }
            }
        }
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load YAML configuration
                const configResponse = await fetch(CONFIG_URL);
                if (!configResponse.ok) throw new Error('Failed to load config.yaml');
                const yamlText = await configResponse.text();
                const config = jsyaml.load(yamlText);
                
                // Load integration hints markdown
                let hintsContent = '<p>No integration hints found</p>';
                try {
                    const hintsResponse = await fetch(HINTS_URL);
                    if (hintsResponse.ok) {
                        hintsContent = await hintsResponse.text();
                    }
                } catch (hintsError) {
                    console.warn('Error loading integration hints:', hintsError);
                }
                
                // Create dashboard content
                const dashboardContent = `
                <div class="dashboard-grid">
                    ${createGanttChart(config.projects)}
                    ${createCCRsContent(config.change_requests, config.project_filters)}
                    ${createIntegrationHintsContent(hintsContent)}
                    ${createBackgroundContent(config.background_text)}
                </div>
                `;
                
                document.getElementById('dashboardContent').innerHTML = dashboardContent;
                
                // Update version badge
                if (config.common_config_version) {
                    document.getElementById('versionBadge').textContent = 
                        `CommonConfig ${config.common_config_version}`;
                }
                
                // Update progress bar
                updateProgressBar(config.change_requests);
                
                // Add event listeners for filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        // Update active button
                        const filterType = this.dataset.type;
                        document.querySelectorAll(`.filter-btn[data-type="${filterType}"]`).forEach(b => 
                            b.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Filter CCRs
                        filterCCRs();
                    });
                });
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboardContent').innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-exclamation-triangle"></i> Error</h2>
                    </div>
                    <p style="padding: 30px; text-align: center; color: var(--accent);">
                        Failed to load configuration: ${error.message}<br>
                        Make sure config.yaml exists in the same directory
                    </p>
                </div>
                `;
            }
        });
    </script>
</body>
</html>
